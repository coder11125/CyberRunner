<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Runner - Access Terminal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #00ffff;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        /* Background Grid Animation */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(transparent 95%, rgba(0, 255, 255, 0.3) 95%),
                linear-gradient(90deg, transparent 95%, rgba(0, 255, 255, 0.3) 95%);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -1;
            opacity: 0.2;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            letter-spacing: 5px;
            animation: glitch 3s infinite;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ff00ff;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 5px #ff00ff;
        }

        .btn-start {
            padding: 20px 60px;
            font-size: 1.5rem;
            font-family: inherit;
            color: #000;
            background-color: #00ffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 20px #00ffff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn-start:hover {
            background-color: #fff;
            color: #00ffff;
            box-shadow: 0 0 40px #00ffff;
            transform: scale(1.05);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #666;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 0px #ff00ff, -2px -2px 0px #00ffff; }
            90% { text-shadow: 2px 2px 0px #ff00ff, -2px -2px 0px #00ffff; transform: translate(0); }
            92% { text-shadow: -2px 2px 0px #ff00ff, 2px -2px 0px #00ffff; transform: translate(2px, 2px); }
            94% { text-shadow: 2px -2px 0px #ff00ff, -2px 2px 0px #00ffff; transform: translate(-2px, -2px); }
            96% { text-shadow: 0px 0px 0px #ff00ff, 0px 0px 0px #00ffff; transform: translate(0); }
            100% { text-shadow: 2px 2px 0px #ff00ff, -2px -2px 0px #00ffff; }
        }
        
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

    </style>
</head>
<body>

    <div class="grid-bg"></div>
    <div class="scanline"></div>

    <h1>CYBER RUNNER</h1>
    <div class="subtitle">System Ready // Waiting for Input</div>

    <!-- This links to the game file -->
    <a href="game.html" class="btn-start">INITIALIZE RUN</a>

    <div class="footer">v1.0.4 | SECURE CONNECTION ESTABLISHED</div>

</body>
</html>
